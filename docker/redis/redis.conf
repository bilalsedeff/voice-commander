# Redis configuration for Voice MCP Gateway
# Optimized for development and session management

# Basic configuration
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence configuration
save 900 1
save 300 10
save 60 10000

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""

# Logging
loglevel notice
logfile ""

# Security
requirepass voicemcp2024

# Performance tuning
tcp-backlog 511
databases 16

# Session-specific settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Network settings
tcp-keepalive 60
timeout 300

# Voice session timeouts
# Sessions expire after 30 minutes of inactivity
# Audio buffers expire after 5 minutes
# Performance metrics kept for 24 hours

# Key patterns:
# session:{sessionId} - expires 1800 (30 minutes)
# audio:{sessionId} - expires 300 (5 minutes)
# metrics:{operation}:{timestamp} - expires 86400 (24 hours)
# user:{userId}:permissions - expires 3600 (1 hour)

# Enable keyspace notifications for session management
notify-keyspace-events Ex